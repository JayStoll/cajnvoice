{% extends 'site/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login to use CAJNvoice</h1>

    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{ form }}
        </fieldset>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
{% endblock %}
