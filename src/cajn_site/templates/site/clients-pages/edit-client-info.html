{% extends 'site/base-with-nav.html' %}

{% block title %}Edit Client{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Edit Client</legend>
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Update">
</form>
{% endblock %}
