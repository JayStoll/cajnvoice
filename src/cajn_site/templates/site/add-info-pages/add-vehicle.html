{% extends 'site/base-with-nav.html' %}

{% block title %}Add Vehicle{% endblock %}

{% block content %}
    <h1>Add Vehicle</h1>
    
    <form action="/AddNewVehicle/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Brand</th>
                <th><input type="text" name="brand"/></th>
            </tr>
            <tr>
                <th>Model</th>
                <th><input type="text" name="model"/></th>
            </tr>
        </table>
        <input type="submit" value="Add Vehicle">
    </form>
{% endblock %}
